    <div class="container">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>

            <!-- lOGO TEXT HERE -->

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-nav-first">
                <li></li>
                <li class="active"><a href="/car/fleet">Samochody</a></li>
                <li><a href="about-us.html">O nas</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li>
                    <div class="courses-info">
                        <button type="button" data-toggle="modal" data-target=".bs-example-modal"

<section>
    <div class="container">
        <div class="text-center">
            <h1>Samochody</h1>
        </div>
    </div>
</section>


<section class="section-background">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 car-item" data-brand="Porsche" data-body-type="Coupe"
                 data-transmission="Automatic" th:each="car: ${availableCars}">
                <div>
                    <div class="courses-top">
                        <div class="courses-image">
                            <img th:src="@{/images/{imageId}(imageId=${randomImagesMap[car.id]})}"
                                 class="res-image" th:alt="${car.make + ' ' + car.model}">
                        </div>
                    </div>

                    <div class="courses-detail">
                        <h3 th:text="${car.make + ' ' + car.model}"/>
                        <p class="lead"><small>od</small> <strong th:text="${car.pricePerDay + ' zł'}"/> <small></small>
                        </p>
                        <p>cena netto/doba przy min 30 dniach</p>
                        </p>
                    </div>

                    <div class="courses-info">
                        <button type="button" id="redirect_car1" onclick='redirect_car1()' data-toggle="modal"
                                class="section-btn btn btn-primary btn-block">Szczegóły
                        </button>
                        <button type="button" data-toggle="modal" data-target=".bs-example-modal"
                                class="section-btn btn btn-primary btn-block">Zarezerwuj
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</section>

<!-- FOOTER -->
<footer id="footer">
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="footer-info">
                    <div class="section-title">
                        <h2>Skodunia</h2>
                    </div>
                    <address>
                        <p>Targ Drzewny 9/11 <br>80-894 Gdańsk</p>
                    </address>

                    <ul class="social-icon">
                        <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                    </ul>

                    <div class="copyright-text">
                        <p>Copyright &copy; 2024 Skodunia</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="footer-info">
                    <div class="section-title">
                        <h2>Dane Kontaktowe</h2>
                    </div>
                    <address>
                        <p>+48 333 040 566</p>
                        <p><a href="mailto:contact@company.com">skodunia@gmail.com</a></p>
                    </address>

                    <div class="footer_menu">
                        <h2>Linki</h2>
                        <ul>
                            <li><a href="index.html">Samochody</a></li>
                            <li><a href="about-us.html">O nas</a></li>
                            <li><a href="terms.html">FAQ</a></li>
                            <li><a href="contact.html">Kontakt</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="footer-info newsletter-form">
                    <div class="section-title">
                        <h2>Newsletter</h2>
                    </div>
                    <div>
                        <div class="form-group">
                            <form action="#" method="get">
                                <input type="email" class="form-control" placeholder="Podaj swój e-mail" name="email"
                                       id="email" required>
                                <input type="submit" class="form-control" name="submit" id="form-submit" value="Wyślij">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>

<div class="modal fade bs-example-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="gridSystemModalLabel">Book Now</h4>
            </div>

            <div class="modal-body">
                <form action="#" id="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Pick-up location" required>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Return location" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Pick-up date/time" required>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Return date/time" required>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter full name" required>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Enter email address" required>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Enter phone" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="section-btn btn btn-primary">Book Now</button>
            </div>
        </div>
    </div>
</div>
