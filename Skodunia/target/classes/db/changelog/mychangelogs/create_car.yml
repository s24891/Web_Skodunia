databaseChangeLog:
  - changeSet:
      id: create_car
      author: Mateusz
      changes:
        - createTable:
            tableName: CAR
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: make
                  type: text
              - column:
                  name: model
                  type: text
              - column:
                  name: year
                  type: int
              - column:
                  name: isAvailable
                  type: bool
              - column:
                 name: pricePerDay
                 type: int